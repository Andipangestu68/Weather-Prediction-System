<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkiraan Untuk Kota {{ city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Perkiraan cuaca untuk kota {{ city }}</h1>
        <p class="lead">Perkiraan Untuk {{ days }} Hari kedepan</p>
    </div>

    <div class="text-center mb-4">
        <img src="data:image/png;base64,{{ image_base64 }}" class="img-fluid rounded" alt="Forecast Graph">
    </div>

    <div class="text-center">
        <a href="/" class="btn btn-primary">Kembali ke menu utama</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
