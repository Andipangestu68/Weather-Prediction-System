<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkiraan Cuaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4 text-center">Prediksi Prakiraan Cuaca</h1>
            <form action="/forecast" method="post">
                <div class="mb-3">
                    <label for="api_key" class="form-label">Masukan API Key:</label>
                    <input type="text" class="form-control" id="api_key" name="api_key" required>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Pilih Kota yang akan di prediksi:</label>
                    <select class="form-select" id="city" name="city" aria-label="Select city" required>
                        {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="days" class="form-label">Masukan Jumlah hari untuk perkiraan cuaca:</label>
                    <input type="number" class="form-control" id="days" name="days" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Prediksi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
